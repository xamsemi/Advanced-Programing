<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Nachricht & Nginx-Steuerung</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        input { width: 300px; padding: 0.5rem; margin-right: 0.5rem; }
        button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
        p { margin-top: 1rem; font-weight: bold; }
        .container { margin-top: 2rem; padding: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Nachricht senden</h1>

    <div class="container">
        <input type="text" id="messageInput" placeholder="Nachricht eingeben">
        <button id="sendBtn">Senden</button>
        <p id="response"></p>
    </div>

    <script>
        // Nachricht senden
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const responsePara = document.getElementById('response');
     
        sendBtn.addEventListener('click', async () => {
            const message = input.value;

            try {
                const res = await fetch('/api/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                    body: JSON.stringify({ text: message })
                });
                const data = await res.json();
                responsePara.textContent = `Server antwortet: ${data.reply}`;
            } catch (err) {
                responsePara.textContent = 'Fehler beim Senden!';
                console.error(err);
            }
        });
    </script>
</body>
</html>
