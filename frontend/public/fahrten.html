<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BFasnets-Busreisen</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="css/styles1.css">
  </head>

  
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="fahrten.html">Fasnetsverein Reutlingen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
            <li id="logoutBtn" class="nav-link" >Logout</li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="py-5 text-center">
        <div class="container">
          <h1 class="display-5 fw-bold text-white">Unsere Fasnets-Fahrten</h1>
          <p class="text-secondary mb-5">
            Wähle deine Wunschfahrt – wir bringen dich sicher hin und zurück!
          </p>

          <!-- Klasse fuer Karten-Container -->
          <div class="row row-cols-1 row-cols-md-3 g-4" id="fahrten-container">
           
            
          </div>
        </div>
      </section>
    </main>
     <footer class="text-center text-secondary py-4">
        <small>© 2025 Fasnets-Busreisen - Mitgliederbereich</small>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // --- Seitenzugriff nur mit gültiger Session erlauben ---
      (async () => {
        try {
          const res = await fetch('/api/user/profile', { credentials: 'include' });
          if (!res.ok) {
            // Kein gültiges Session-Cookie → zur Login-Seite zurück
            window.location.href = 'index.html';
          } else {
            ladeTouren();
          }
        } catch (err) {
          console.error('Fehler bei der Sitzungsprüfung:', err);
          window.location.href = 'index.html';
        }
      })();

      // --- Logout ---
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          const res = await fetch('/api/user/logout', {
            method: 'POST',
            credentials: 'include'
          });
          const data = await res.json();

          if (res.ok) {
            console.log('Logout erfolgreich:', data);
            // Nach Logout zurück zur Login-Seite
            window.location.href = 'index.html';
          } else {
            alert(data.message || 'Logout fehlgeschlagen');
          }
        } catch (err) {
          console.error('Logout-Fehler:', err);
          alert('Logout fehlgeschlagen');
        }
      });

      // --- Fahrten dynamisch laden ---
      async function ladeTouren() {
        try {
          const res = await fetch('/api/tour/tours', { credentials: 'include' });
          if (!res.ok) throw new Error('Fehler beim Laden der Touren.');

          const data = await res.json();
          const tours = data.data || []; // wegen { message, data }

          const container = document.getElementById('fahrten-container');
          container.innerHTML = ''; // alte Karten löschen

          tours.forEach(tour => {
            const col = document.createElement('div');
            col.className = 'col';
            col.innerHTML = `
            <div class="card h-100 text-center shadow-sm">
              <div class="card-body">
                <h4 class="card-title">${tour.destination}</h4>
                <p class="card-text">
                  ${new Date(tour.tour_date).toLocaleDateString('de-DE')}
                  – ${tour.tour_description}
                </p>
                <a href="infos.html?id=${tour.tour_id}" class="btn btn-outline-primary">Mehr Infos</a>
              </div>
            </div>
            `;
          container.appendChild(col);
        });
        } catch (err) {
          console.error(err);
          document.getElementById('fahrten-container').innerHTML =
          `<p class="text-danger">Fehler beim Laden der Touren.</p>`;
        }
      }
      
    
    </script>
    


    


  </body>
</html>
