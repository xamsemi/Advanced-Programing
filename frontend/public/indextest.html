<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | BFasnets-Busreisen</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
<!-- Startseite mit Login-Formular -->
  <div class="auth-layout">
    <div class="auth-top"></div>
    <div class="auth-bottom">
      <div class="auth-card">
        <h2 class="text-center mb-4">Anmelden</h2>
        <form action="fahrten.html" method="post">
          <div class="mb-3">
            <label for="email" class="form-label">E-Mail-Adresse</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-outline-primary w-100">Einloggen</button>
        </form>
        <div class="text-center mt-3">
          <p>Noch kein Konto? 
            <a href="registrieren1.html" class="text-decoration-none text-primary">Jetzt registrieren</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

  <footer class="text-center text-secondary py-4">

</html>
