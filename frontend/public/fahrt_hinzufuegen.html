<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neue Fahrt hinzufügen | Adminbereich</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles1.css">
</head>

<body>
  <!-- navbar oben -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="admin_dashboard.html">Adminbereich</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="admin_fahrten.html">Fahrten</a></li>
          <li class="nav-item"><a class="nav-link" href="busunternehmen.html">Busunternehmen</a></li>
          <li class="nav-item"><a class="nav-link" href="mitgliederverwaltung.html">Mitglieder</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="indextest.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hauptinhalt -->
  <main class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold text-light mb-3">Neue Fahrt hinzufügen</h1>
      <p class="text-secondary">Erstellen Sie eine neue Fahrt für die Mitglieder.</p>
    </div>

    <div class="card shadow-lg admin-card mx-auto" style="max-width: 600px;">
      <div class="card-body p-4">
        <form>
          <div class="mb-3">
            <label for="zielort" class="form-label text-light">Zielort</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="zielort" placeholder="Ravensburg">
          </div>

          <div class="mb-3">
            <label for="datum" class="form-label text-light">Datum</label>
            <input type="date" class="form-control bg-dark text-light border-secondary" id="datum">
          </div>

          <div class="mb-3">
            <label for="abfahrt" class="form-label text-light">Abfahrtszeit</label>
            <input type="time" class="form-control bg-dark text-light border-secondary" id="abfahrt">
          </div>

          <div class="mb-3">
            <label for="teilnehmer" class="form-label text-light">Maximale Teilnehmerzahl</label>
            <input type="number" class="form-control bg-dark text-light border-secondary" id="teilnehmer" placeholder="50">
          </div>

          <div class="mb-4">
            <label for="unternehmen" class="form-label text-light">Busunternehmen</label>
            <select id="unternehmen" class="form-select bg-dark text-light border-secondary">
              <option selected disabled>Bitte wählen...</option>
              <option>Busreisen Müller GmbH</option>
              <option>Reiseverkehr Schmid</option>
              <option>Touristik Zollerland</option>
            </select>
          </div>

          <div class="d-flex justify-content-between">
            <a href="admin_fahrten.html" class="btn btn-outline-secondary">Zurück</a>
            <button type="submit" class="btn btn-primary px-4">Fahrt speichern</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
