<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neue Fahrt hinzufügen | Adminbereich</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Eigenes CSS -->
  <link rel="stylesheet" href="css/styles1.css">
</head>

<body>
  <!-- navbar oben -->
  <div id="navbar-placeholder"></div>

  <!-- Hauptinhalt -->
   <main class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold text-light mb-3">Neue Fahrt hinzufügen</h1>
      <p class="text-secondary">Erstellen Sie eine neue Fahrt für die Mitglieder.</p>
    </div>

    <div class="card shadow-lg admin-card mx-auto" style="max-width: 600px;">
      <div class="card-body p-4">
        <form id="neue-fahrt-form" enctype="multipart/form-data">
          <!-- Ziel -->
          <div class="mb-3">
            <label for="ziel" class="form-label text-light">Ziel</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="ziel" maxlength="20" placeholder="Zielort">
          </div>

           <!-- Datum -->
          <div class="mb-3">
            <label for="datum" class="form-label text-light">Datum</label>
            <input type="date" class="form-control bg-dark text-light border-secondary" id="datum">
          </div>

          <!-- Beschreibung -->
          <div class="mb-3">
            <label for="beschreibung" class="form-label text-light">Beschreibung</label>
            <textarea 
              class="form-control bg-dark text-light border-secondary" 
              id="beschreibung" 
              maxlength="200" 
              rows="4" 
              placeholder="Beschreibung der Fahrt"></textarea>
          </div>

          <!-- Bild -->
          <div class="mb-4">
            <label for="bild" class="form-label text-light">Bild</label>
            <input type="file" class="form-control bg-dark text-light border-secondary" id="bild">
          </div>

          <!-- Busunternehmen -->
          <div class="mb-4">
            <label for="busUnternehmen" class="form-label text-light">busUnternehmen</label>
            <select id="busUnternehmen" class="form-select bg-dark text-light border-secondary">
              <option selected disabled>Bitte wählen...</option>
            </select>
          </div>

          <!-- Bus Dropdown -->
          <div class="mb-4">
            <label for="plaetze" class="form-label text-light">Sitz-Plätze</label>
            <select id="plaetze" class="form-select bg-dark text-light border-secondary">
              <option selected disabled>Bitte wählen...</option>
            </select>
          </div>

          <div class="d-flex justify-content-between">
            <a href="admin_fahrten.html" class="btn btn-outline-secondary">Zurück</a>
            <button id="saveButton" type="submit" class="btn btn-primary px-4">Fahrt speichern</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/fahrt_hinzufuegen.js"></script>
</body>
</html>
