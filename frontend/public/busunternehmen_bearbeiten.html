<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Busunternehmen bearbeiten | Adminbereich</title>



  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Eigenes CSS -->
  <link rel="stylesheet" href="css/styles1.css">
</head>

<body>
  <canvas id="confetti-canvas"></canvas>
  <!-- navbar oben -->
  <div id="navbar-placeholder"></div>

 
  <main class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold text-light mb-3">Busunternehmen bearbeiten</h1>
      <p class="text-secondary">Passen Sie hier die Daten des Busunternehmens an.</p>
    </div>

    <div class="card shadow-lg admin-card mx-auto" style="max-width: 600px;">
      <div class="card-body p-4">
        <form id="busunternehmen_bearbeiten_form">
          <div class="mb-3">
            <label for="name" class="form-label text-light">Name</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="name" >
          </div>

    <!--      <div class="mb-3">
            <label for="busgroesse" class="form-label text-light">Busgröße</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="busgroesse" value="Großbus">
          </div>
        -->
          <div class="mb-3">
            <label for="sitzplaetze" class="form-label text-light">Sitzplätze</label>
            <input type="number" class="form-control bg-dark text-light border-secondary" id="sitzplaetze" min="0">
          </div>

          <div class="mb-3">
            <label for="anschrift" class="form-label text-light">Anschrift</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="anschrift" >
          </div>

          <div class="mb-4">
            <label for="kontakt" class="form-label text-light">Kontakt (E-Mail oder Telefon)</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="kontakt" >
          </div>

          <div class="d-flex justify-content-between">
            <a href="busunternehmen.html" class="btn btn-outline-secondary">Zurück</a>
            <button type="submit" class="btn btn-primary px-4">Änderungen speichern</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="js/busunternehmen_bearbeiten.js"></script>
 
</body>


</html>
