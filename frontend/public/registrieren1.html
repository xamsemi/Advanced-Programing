<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrieren | BFasnets-Busreisen</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
<!-- Startseite, Registrierungs-Formular -->
  <div class="auth-layout">
    <div class="auth-top"></div>

    <div class="auth-bottom">
      <div class="auth-card">
        <h2 class="text-center mb-4">Registrieren</h2>
        <form action="fahrten.html" method="post">
          <div class="row g-2">
            <div class="col-md-6 mb-3">
              <label for="vorname" class="form-label">Vorname</label>
              <input type="text" class="form-control" id="vorname" name="vorname" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="nachname" class="form-label">Nachname</label>
              <input type="text" class="form-control" id="nachname" name="nachname" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-Mail-Adresse</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Passwort bestätigen</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-outline-primary w-100">Registrieren</button>
        </form>

        <div class="text-center mt-3">
          <a href="indextest.html" class="text-decoration-none text-primary">Zurück zum Login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>



  <footer class="text-center text-secondary py-4">
    <small>© 2025 Fasnets-Busreisen - Mitgliederbereich</small>
  </footer>
</html>
