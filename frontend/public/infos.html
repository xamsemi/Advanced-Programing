<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reiseinfos | Fasnets-Busreisen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles1.css">
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="container py-5">
      <div class="info-card card mx-auto">

        <img id="tourImage" src="" class="card-img-top" alt="Reiseziel">

        <div class="card-body">
          <h2 id="tourTitle" class="card-title mb-3"></h2>

          <p class="card-text"><strong>Datum:</strong> <span id="tourDate"></span></p>
          <p class="card-text"><strong>Plätze:</strong> <span id="tourSeats"></span></p>
          <p class="card-text"><strong>Abfahrt:</strong> <span id="tourDeparture">nicht angegeben</span></p>
          <label class="card-text" for="tourDescription"><strong>Beschreibung:</strong></label>
          <p id="tourDescription">nicht angegeben</p>

          <hr class="text-secondary">

          <!-- <p id="tourDescription" class="card-text"></p> -->

          <div class="d-flex justify-content-between gap-2">
            <a href="fahrten.html" class="btn btn-secondary mt-3">Zurück zur Übersicht</a>
            <button id="reserve_or_cancel_Btn" class="btn btn-outline-primary mt-3">Platz reservieren</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center text-secondary py-4">
      <small>© 2025 Fasnets-Busreisen - Mitgliederbereich</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/infos.js"></script>
  </body>
</html>
