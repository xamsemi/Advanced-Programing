<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neues Mitglied hinzufügen | Adminbereich</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles1.css">
</head>

<body>
  <!-- navbar oben -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="admin_dashboard.html">Adminbereich</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin_fahrten.html">Fahrten</a></li>
          <li class="nav-item"><a class="nav-link" href="busunternehmen.html">Busunternehmen</a></li>
          <li class="nav-item"><a class="nav-link active" href="mitgliederverwaltung.html">Mitglieder</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="indextest.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formular -->
  <main class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold text-light mb-3">Neues Mitglied hinzufügen</h1>
      <p class="text-secondary">Tragen Sie hier die Daten des neuen Mitglieds ein.</p>
    </div>

    <div class="card shadow-lg admin-card mx-auto" style="max-width: 600px;">
      <div class="card-body p-4">
        <form>
          <div class="mb-3">
            <label for="vorname" class="form-label text-light">Vorname</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="vorname" placeholder="Max">
          </div>

          <div class="mb-3">
            <label for="nachname" class="form-label text-light">Nachname</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="nachname" placeholder="Mustermann">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label text-light">E-Mail</label>
            <input type="email" class="form-control bg-dark text-light border-secondary" id="email" placeholder="max.mustermann@example.com">
          </div>

          <div class="mb-3">
            <label for="adresse" class="form-label text-light">Adresse</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="adresse" placeholder="Musterstraße 5, 72379 Hechingen">
          </div>

          <div class="mb-4">
            <label for="mitgliedSeit" class="form-label text-light">Mitglied seit</label>
            <input type="date" class="form-control bg-dark text-light border-secondary" id="mitgliedSeit" min="1980-01-01" max="2024-12-31" placeholder="2024-06-15">
          </div>

          <div class="d-flex justify-content-between">
            <a href="mitgliederverwaltung.html" class="btn btn-outline-secondary">Zurück</a>
            <button type="submit" class="btn btn-primary px-4">Mitglied speichern</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
