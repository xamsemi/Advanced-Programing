<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neues Mitglied hinzufügen | Adminbereich</title>
    

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles1.css">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/mitglied_hinzufuegen.js"></script>
</head>

<body>
    <canvas id="confetti-canvas"></canvas>
  <!-- navbar oben -->
    <div id="navbar-placeholder"></div>

    <!-- Formular -->
    <main class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold text-light mb-3">Neues Mitglied hinzufügen</h1>
            <p class="text-secondary">Tragen Sie hier die Daten des neuen Mitglieds ein.</p>
        </div>

        <div class="card shadow-lg admin-card mx-auto" style="max-width: 600px;">
            <div class="card-body p-4">
                <form id="mitglied_hinzufuegen_form">
                    <div class="mb-3">
                        <label for="username" class="form-label text-light">Name</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" id="username" placeholder="Max Mustermann">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Passwort</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary" id="password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label text-light">E-Mail</label>
                        <input type="email" class="form-control bg-dark text-light border-secondary" id="email" placeholder="max.mustermann@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="adresse" class="form-label text-light">Adresse</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" id="adresse" placeholder="Musterstraße 5, 72379 Hechingen">
                    </div>

                    <div class="mb-4">
                        <label for="mitgliedSeit" class="form-label text-light">Mitglied seit</label>
                        <input type="date" class="form-control bg-dark text-light border-secondary" id="mitgliedSeit" min="1980-01-01"  placeholder="2024-06-15">
                    </div>

                    <div class="mb-4">
                        <label for="userrole" class="form-label text-light">Rolle</label>
                        <select class="form-select bg-dark text-light border-secondary" id="userrole">
                            <option value="" disabled selected>Rolle auswählen</option>
                            <option value="user">Benutzer</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="mitgliederverwaltung.html" class="btn btn-outline-secondary">Zurück</a>
                        <button type="submit" class="btn btn-primary px-4">Mitglied speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
