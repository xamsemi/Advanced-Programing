  <!-- Hauptinhalt -->
  <main class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold text-light mb-3">Neues Busunternehmen hinzufügen</h1>
      <p class="text-secondary">Tragen Sie hier die Daten des neuen Busunternehmens ein.</p>
    </div>

    <div class="card shadow-lg admin-card mx-auto" style="max-width: 600px;">
      <div class="card-body p-4">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-light">Name</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="name" placeholder="Busreisen Müller GmbH">
          </div>
<!--
          <div class="mb-3">
            <label for="busgroesse" class="form-label text-light">Busgröße</label>

          <div class="mb-3">

          </div>
-->

          <div class="mb-3">
            <label for="anschrift" class="form-label text-light">Anschrift</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="anschrift" placeholder="Hauptstraße 12, 72379 Hechingen">
          </div>

          <div class="mb-4">
            <label for="kontakt" class="form-label text-light">Kontakt (E-Mail oder Telefon)</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="kontakt" placeholder="info@busmueller.de oder 07471 123456">
          </div>

          <div class="d-flex justify-content-between">
            <a href="busunternehmen.html" class="btn btn-outline-secondary">Zurück</a>
            <button type="submit" class="btn btn-primary px-4">Unternehmen speichern</button>
          </div>
