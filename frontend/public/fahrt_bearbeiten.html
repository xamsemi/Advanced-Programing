<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fahrt bearbeiten | Adminbereich</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="css/styles1.css">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script type="module" src="js/fahrten.js"></script> -->
    <script>

        window.addEventListener('DOMContentLoaded', (event) => {
            //url-Parameter auslesen
            const urlParams = new URLSearchParams(window.location.search);
            const tourId = urlParams.get('tour_id');
            document.getElementById('tour_id').value = tourId;

            submitTourData = () => {
                const form = document.getElementById('editTourForm');
                const formData = new FormData(form);

                fetch('/api/tour/'+tourId, {
                    method: 'PUT',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        alert('Fahrt erfolgreich bearbeitet!');
                        window.location.href = 'admin_fahrten.html';
                    } else {
                        alert('Fehler beim Bearbeiten der Fahrt.');
                    }
                })
                .catch(error => {
                    console.error('Fehler:', error);
                    alert('Fehler beim Bearbeiten der Fahrt.');
                });
            };
        });

    </script>
</head>

<body>
    <!-- navbar oben -->
    <div id="navbar-placeholder"></div>

    <!-- Hauptinhalt -->
    <main class="container py-5 col-10 col-md-8 col-lg-6">
        <div class="text-center mb-5">
            <h1 class="fw-bold text-light mb-3">Fahrt bearbeiten</h1>
            <p class="text-secondary">Passen Sie hier die Daten der Fahrt an.</p>
        </div>
        <div class="card shadow-lg admin-card mx-auto">
            <div class="card-body p-4">
            <form method="POST" id="editTourForm" onsubmit="submitTourData(); return false" enctype="multipart/form-data">
                <input type="hidden" name="_method" value="put" />
                <div class="mb-3">
                <label for="zielort" class="form-label text-light">Zielort</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="zielort" name="destination" value="Ravensburg">
                </div>
                <div class="mb-3">
                <label for="beschreibung" class="form-label text-light">Beschreibung</label>
                <textarea class="form-control bg-dark text-light border-secondary" id="beschreibung" name="tour_description" rows="4">Erleben Sie die charmante Stadt Ravensburg mit ihren historischen Gebäuden und lebendigen Märkten. Genießen Sie eine unvergessliche Reise voller Kultur und Genuss.</textarea>
                </div>

                <div class="mb-3 row">
                <div class="col-6">
                    <label for="datum" class="form-label text-light">Datum</label>
                    <input type="date" class="form-control bg-dark text-light border-secondary" id="datum" name="tour_date" value="2025-11-30">
                </div>
                <div class="col-6">
                    <label for="abfahrt" class="form-label text-light">Abfahrtszeit</label>
                    <input type="time" class="form-control bg-dark text-light border-secondary" id="abfahrt" name="abfahrt" value="08:30">
                </div>
                </div>
                
                <div class="row">
                    <div class="mb-3 col-3">
                    <label for="teilnehmer" class="form-label text-light">Plätze</label>
                    <input type="number" class="form-control bg-dark text-light border-secondary" id="teilnehmer" name="sitzplätze" value="50" min="0">
                    </div>

                    <div class="mb-4 col-9">
                        <label for="unternehmen" class="form-label text-light">Busunternehmen</label>
                        <select id="unternehmen" name="company" class="form-select bg-dark text-light border-secondary">
                        <option disabled>Bitte wählen...</option>
                        <option selected>Busreisen Müller GmbH</option>
                        <option>Reiseverkehr Schmid</option>
                        <option>Touristik Zollerland</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="fileInput" class="form-label text-light mt-4">Coverbild hochladen (JPG, PNG)</label>
                    <input type="file" name="coverimage" id="fileInput" class="file-input form-control bg-dark text-light border-secondary" accept="image/jpg, image/png"/>
                </div>
                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <a href="admin_fahrten.html" class="btn btn-outline-secondary">Zurück</a>
                        <button type="submit" class="btn btn-primary px-4">Änderungen speichern</button>
                    </div>
                </div>
                <input id="tour_id" name="tour_id" type="hidden"></input>
            </form>
            </div>
        </div>
    </main>

    </body>
</html>
