<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fahrten | Adminbereich</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Eigenes CSS -->
  <link rel="stylesheet" href="css/styles1.css">
</head>

<body>
  <!-- navbar oben -->
  <div id="navbar-placeholder"></div>

  <!-- Hauptinhalt -->
  <main class="container py-5">
    <div class="text-center mb-5">

    </div>

    <table id="fahrten-tabelle" class="table table-striped table-hover">
    <!-- Kopfzeile wird dynamisch per JS erstellt -->
    </table>

    <div class="text-center mt-4">
      <button id="mailto-fahrten-btn" class="btn btn-primary">Mail an Busunternehmen</button>
    </div>
    <script>
    const mailtoBtn = document.getElementById('mailto-fahrten-btn');
    mailtoBtn.addEventListener('click', async () => {

      




      try {
        const res = await fetch('/api/mailer/getTour', { method: 'POST' });
        if (!res.ok) throw new Error('Fehler beim Senden der Email.');

        alert('Email erfolgreich gesendet an alle Busunternehmen.');

      } catch (err) {
        alert(err.message);
      }
    });
    </script>
  </main>


    <footer class="text-center text-secondary py-4">
        <small>© 2025 Fasnets-Busreisen – Adminbereich</small>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin_fahrten.js"></script>
</body>
</html>
