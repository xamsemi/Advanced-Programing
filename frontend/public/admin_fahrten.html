<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fahrten | Adminbereich</title>
  <!-- Bootstrap CSS/JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Eigenes CSS -->
  <link rel="stylesheet" href="css/styles1.css">
  <!-- Eigenes JS -->
  <script type="module" src="js/admin_fahrten.js" defer></script>
</head>

<body>
  <!-- navbar oben -->
  <div id="navbar-placeholder"></div>

  <!-- Hauptinhalt -->
  <main class="container py-5">
    <div class="text-center mb-5">

    </div>

    <table id="fahrten-tabelle" class="table table-striped table-hover">
    <!-- Kopfzeile wird dynamisch per JS erstellt -->
    </table>

    <div class="text-center mt-4">
    <!--  <button id="mailto-fahrten-btn" class="btn btn-primary">Mail an Busunternehmen</button>-->
    </div>

    <div class="modal fade" id="mailerModal" tabindex="2" aria-labelledby="mailerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mailerModalLabel">Email an Busunternehmen senden</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <input type="hidden" name="tourId" value="">
              <div class="mb-3">
                <label for="emailSubject" class="form-label">Betreff</label>
                <input type="text" class="form-control" id="emailSubject" name="subject" required>
              </div>
              <div class="mb-3">
                <label for="emailBody" class="form-label">Nachricht</label>
                <textarea class="form-control" id="emailBody" name="body" rows="4" required></textarea>
              </div>
              <button id="sendMailBtn" type="submit" class="btn btn-primary">Senden</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-secondary py-4">

  </footer>

</body>
</html>
