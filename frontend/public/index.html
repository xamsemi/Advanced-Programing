<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BFasnets-Busreisen</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Eigenes CSS -->
  <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="fahrten.html">Fasnetsverein Reutlingen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section class="py-5 text-center">
      <div class="container">
        <h1 class="display-5 fw-bold text-white">Willkommen</h1>
        <p class="text-secondary mb-5">
          blabla und n schönes bild?
        </p>
        <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h4 class="mb-3">Anmelden</h4>
            <div id="userInfo" class="mb-2 text-center">Kein Benutzer eingeloggt</div>

            <form id="loginContainer">
              <div class="mb-2">
                <input type="text" class="form-control" id="username" placeholder="Benutzername" required>
              </div>
              <div class="mb-2">
                <input type="password" class="form-control" id="password" placeholder="Passwort" required>
              </div>
              <button type="submit" class="btn btn-outline-primary w-100">Einloggen</button>
            </form>

            <button id="logoutBtn" class="btn btn-outline-secondary w-100 mt-2" style="display:none;">Logout</button>
            <p id="responseLogin" class="text-danger mt-2 text-center"></p>
          </div>
        </div>
      </div>

      </div>
    </section>
  </main>

  <footer class="text-center text-secondary py-4">
    <small>© 2025 Fasnets-Busreisen </small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // --- Login Status prüfen ---
    async function checkLogin() {
      const res = await fetch('/api/user/profile', { credentials: 'include' });
      const userInfo = document.getElementById('userInfo');
      const logoutBtn = document.getElementById('logoutBtn');

      if (res.ok) {
        const data = await res.json();
        userInfo.textContent = `Eingeloggt als: ${data.username}`;
        logoutBtn.style.display = 'inline-block';
      } else {
        userInfo.textContent = 'Kein Benutzer eingeloggt';
        logoutBtn.style.display = 'none';
      }
    }

    checkLogin();

    // --- Logout ---
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/api/user/logout', {
          method: 'POST',
          credentials: 'include'
        });
        await res.json();
        checkLogin();
      } catch (err) {
        console.error('Logout-Fehler:', err);
        alert('Logout fehlgeschlagen');
      }
    });

    // --- Login ---
    document.getElementById("loginContainer").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const responsePara2 = document.getElementById('responseLogin');

      try {
        const response = await fetch("/api/user/login", {
          method: "POST",
          headers: { 'Content-Type': 'application/json; charset=UTF-8' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok) {
          responsePara2.textContent = '';
          document.getElementById("username").value = '';
          document.getElementById("password").value = '';
          checkLogin();
        } else {
          responsePara2.textContent = "Fehler beim Login: " + (data.nachricht || data.message);
        }
      } catch (error) {
        console.error("Fehler beim Request:", error);
        alert("Server konnte nicht erreicht werden.");
      }
    });
  </script>

</body>
</html>
