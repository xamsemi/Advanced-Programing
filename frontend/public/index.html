<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BFasnets-Busreisen</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Eigenes CSS -->
  <link rel="stylesheet" href="css/styles1.css">

</head>
<body>
 
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="fahrten.html">Fasnetsverein Reutlingen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
          <li id="logoutBtn" class="nav-link" >Logout</li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section class="py-5 text-center">
      <div class="container">
        <h1 class="display-5 fw-bold text-white">Willkommen</h1>
        <p class="text-secondary mb-5">
          blabla und n schönes bild?
        </p>
        <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h4 class="mb-3">Anmelden</h4>
            <div id="userInfo" class="mb-2 text-center">Kein Benutzer eingeloggt</div>

            <form id="loginContainer">
              <div class="mb-2">
                <input type="text" class="form-control" id="username" placeholder="Benutzername" required>
              </div>
              <div class="mb-2">
                <input type="password" class="form-control" id="password" placeholder="Passwort" required>
              </div>
              <button type="submit" class="btn btn-outline-primary w-100">Einloggen</button>
              <p id="responseLogin" class="text-danger mt-2 text-center"></p>
            </form>
            <div id="registerContainer" class="mt-3" style="display:none;">
            <h5 class="mb-3">Registrierung</h5>
            <div class="mb-2">
              <input type="text" class="form-control" id="regUsername" placeholder="Benutzername" required>
            </div>
            <div class="mb-2">
              <input type="password" class="form-control" id="regPassword" placeholder="Passwort" required>
            </div>
            <div class="mb-2">
              <input type="email" class="form-control" id="regEmail" placeholder="E-Mail-Adresse">
            </div>
            <button type="button" class="btn btn-outline-success w-100" id="registerBtn">Registrieren</button>
            
          </div>
          <p id="regResponse" class="text-success mt-2 text-center"></p>

          <!-- Button zum Anzeigen der Registrierung -->
          <button type="button" class="btn btn-outline-primary w-100 mt-2" id="toggleRegisterBtn">
            Noch kein Konto? Jetzt registrieren
          </button>

            
            
          </div>
        </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center text-secondary py-4">
    <small>© 2025 Fasnets-Busreisen </small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/index.js"></script>
  

</body>
</html>
