<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BFasnets-Busreisen</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Eigenes CSS -->
  <link rel="stylesheet" href="css/styles1.css">
</head>

<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Auth Layout (Goldener Schnitt) -->
  <main class="auth-layout">

    <!-- Oberer Bildbereich -->
    <div class="auth-top"></div>

    <!-- Unterer Bereich -->
    <div class="auth-bottom">

      <!-- Login Karte -->
      <div class="auth-card text-center">

        <h4 class="mb-3">Anmelden</h4>
        <div id="userInfo" class="mb-2 text-center">
          Kein Benutzer eingeloggt
        </div>

        <!-- Login -->
        <form id="loginContainer">
          <div class="mb-2">
            <input type="text" class="form-control" id="username" placeholder="Benutzername" required>
          </div>
          <div class="mb-2">
            <input type="password" class="form-control" id="password" placeholder="Passwort" required>
          </div>
          <button type="submit" class="btn btn-outline-primary w-100">
            Einloggen
          </button>
          <p id="responseLogin" class="text-danger mt-2 text-center"></p>
        </form>

        <!-- Registrierung -->
        <div id="registerContainer" class="mt-3" style="display:none;">
          <h5 class="mb-3">Registrierung</h5>

          <div class="mb-2">
            <input type="text" class="form-control" id="regUsername" placeholder="Benutzername" required>
          </div>
          <div class="mb-2">
            <input type="password" class="form-control" id="regPassword" placeholder="Passwort" required>
          </div>
          <div class="mb-2">
            <input type="email" class="form-control" id="regEmail" placeholder="E-Mail-Adresse">
          </div>

          <button type="button" class="btn btn-outline-success w-100" id="registerBtn">
            Registrieren
          </button>
        </div>

        <p id="regResponse" class="text-success mt-2 text-center"></p>

        <!-- Toggle Registrierung -->
        <button type="button"
                class="btn btn-outline-primary w-100 mt-2"
                id="toggleRegisterBtn">
          Noch kein Konto? Jetzt registrieren
        </button>

      </div>

      <!-- Bild unter dem Login -->
     

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-secondary py-4">
    <small>Â© 2025 Fasnets-Busreisen</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Eigenes JS -->
  <script type="module" src="js/index.js"></script>

</body>
</html>
